{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Service Status</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{% static 'css/all.min.css'%}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css'%}">
</head>

<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-dark fixed-top bg-danger flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="{% url 'userprofile' %}">OSMS</a>
    </nav>

    <!-- Side Bar -->
    <div class="container-fluid mb-5 " style="margin-top:40px;">
        <div class="row">
            <nav class="col-sm-2 bg-light sidebar py-5 d-print-none">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'userprofile' %}">
                                <i class="fas fa-user"></i>
                                Profile <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="{% url 'usersubmitrequest' %}">
                                <i class="fab fa-accessible-icon"></i>
                                Submit Request
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="{% url 'servicestatus' %}">
                                <i class="fas fa-align-center"></i>
                                Service Status
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="{% url 'userchangepassword' %}">
                                <i class="fas fa-key"></i>
                                Change Password
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logoutuser' %}">
                                <i class="fas fa-sign-out-alt"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="col-sm-6 mt-5  mx-3">
                <form class="mt-3 form-inline d-print-none" method="post">
                    {% csrf_token %}
                    <div class="form-group mr-3">
                        <label for="checkid">Enter Request ID: </label>
                        <input type="text" class="form-control ml-3" id="checkid" name="checkid" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    </div>
                    <button type="submit" class="btn btn-danger">Search</button>
                </form>
                <!-- Display error message if any -->
                {% if error_message %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error_message }}
                </div>
                {% endif %}
                <!-- Display success message if any -->
                {% if message %}
                <div class="alert alert-success mt-3" role="alert">
                    {{ message }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Boostrap JavaScript -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/all.min.js' %}"></script>
</body>

</html>
