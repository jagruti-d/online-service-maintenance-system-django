{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Requester Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">

    <!-- Custome CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>

<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-dark fixed-top bg-danger flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="{% url 'userprofile' %}">OSMS</a>
    </nav>

    <!-- Side Bar -->
    <div class="container-fluid mb-5 " style="margin-top:40px;">
        <div class="row">
            <nav class="col-sm-2 bg-light sidebar py-5 d-print-none">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'userprofile' %}">
                                <i class="fas fa-user"></i>
                                Profile <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="{% url 'usersubmitrequest' %}">
                                <i class="fab fa-accessible-icon"></i>
                                Submit Request
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="{% url 'servicestatus' %}">
                                <i class="fas fa-align-center"></i>
                                Service Status
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="{% url 'userchangepassword' %}">
                                <i class="fas fa-key"></i>
                                Change Password
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logoutuser' %}">
                                <i class="fas fa-sign-out-alt"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="col-sm-6 mt-5">
                <form class="mx-5" action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" value="{{ user_email }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" name="rName" value="{{ user_name }}">
                    </div>

                    <script>
                        // Get the input element
                        var inputName = document.getElementById("inputName");
                      
                        // Add event listener for input event
                        inputName.addEventListener("input", function(event) {
                          // Get the entered value
                          var inputValue = event.target.value;
                      
                          // Regular expression to allow only characters
                          var regex = /^[a-zA-Z]*$/;
                      
                          // Test if the input value matches the regular expression
                          if (!regex.test(inputValue)) {
                            // If not, clear the input value
                            event.target.value = "";
                          }
                        });
                      </script>

                    <button type="submit" class="btn btn-danger" name="nameupdate">Update</button>
                    {% if error_message %}
                    <div class="alert alert-danger mt-3" role="alert">
                        {{ error_message }}
                    </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
    <!-- Boostrap JavaScript -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/all.min.js' %}"></script>
</body>

</html>
