{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <style>
        .custom-margin {
            margin-top: 8vh;
        }
    </style>
</head>

<body>
    <div class="mb-3 text-center mt-5" style="font-size: 30px;">
        <i class="fas fa-stethoscope"></i>
        <span>Online Service Maintenance System</span>
    </div>
    <p class="text-center" style="font-size: 20px;">
        <i class="fas fa-user-secret text-danger"></i>
        <span>Requester Area</span>
    </p>
    <div class="container-fluid mb-5">
        <div class="row justify-content-center custom-margin">
            <div class="col-sm-6 col-md-4">

                <form action="{% url 'uslogin' %}" class="shadow-lg p-4" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <i class="fas fa-user"></i><label for="Username" class="pl-2 font-weight-bold">Email</label><input
                            type="text" class="form-control" id="rEmail" placeholder="Email" name="rEmail">
                        <small class="form-text">We'll never share your user credentials with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-key"></i><label for="pass" class="pl-2 font-weight-bold">Password</label><input
                            type="password" class="form-control" placeholder="Password" name="rPassword">
                    </div>
                    <button type="submit"
                        class="btn btn-outline-danger mt-3 btn-block shadow-sm font-weight-bold">Login</button>
                    {% if error_message %}
                    <p class="text-danger mt-3">{{ error_message }}</p>
                    {% endif %}
                </form>
                <div class="text-center"><a class="btn btn-info mt-3 shadow-sm font-weight-bold" href="/">Back to
                        Home</a></div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/all.min.js' %}"></script>
</body>

</html>
